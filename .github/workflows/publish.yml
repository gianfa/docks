name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Install dependencies
        run: poetry install

      - name: Run linters and tests
        run: |
          poetry run black --check .
          poetry run pytest

      - name: Prepare version bump
        if: github.ref == 'refs/heads/main'
        id: bump_version
        run: |
          # Get the current and new version
          CURRENT_VERSION="$(poetry version -s)"
          poetry version patch
          NEW_VERSION="$(poetry version -s)"
          echo "New version: $NEW_VERSION" >> $GITHUB_ENV

          # Update __version__ in __init__.py without overwriting the file
          INIT_FILE="docks/__init__.py"
          if grep -q "^__version__" "$INIT_FILE"; then
            # Update the existing __version__ line
            sed -i "s/^__version__ = .*/__version__ = \"$NEW_VERSION\"/" "$INIT_FILE"
          else
            # Add __version__ line if not present
            echo "__version__ = \"$NEW_VERSION\"" >> "$INIT_FILE"
          fi

      - name: Update version badge in README
        if: github.ref == 'refs/heads/main'
        run: |
          # Update the badge in README.md
          README_FILE="README.md"
          BADGE_URL="https://img.shields.io/badge/version-$NEW_VERSION-blue.svg"
          sed -i "s|https://img.shields.io/badge/version-.*-blue.svg|$BADGE_URL|" $README_FILE

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pyproject.toml docks/__init__.py README.md
          git commit -m "Bump version to $NEW_VERSION and update badge"
          git tag v$NEW_VERSION
          git push origin main --tags

      - name: Build package
        run: poetry build && ls dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package-artifacts
          path: dist/

  publish:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: package-artifacts
          path: dist/

      - name: (dbg)| tree
        run: tree -L 3
        working-directory: ${{ github.workspace }}

      - name: Poetry config
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry install --with dev

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: poetry run twine upload dist/*